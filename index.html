<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied - 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 48px;
      color: #d9534f;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
    }

    .ip-box {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
      font-weight: bold;
      color: #222;
    }

    .footer {
      font-size: 13px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404 - Access Denied</h1>
    <h2>You are not permitted to access this website.</h2>
    <p>Your IP address is not whitelisted to access this website.</p>
    <p>Please disconnect any VPN or proxy if you are using one.</p>
    <p>Contact your administrator if this issue persists.</p>

    <div class="ip-box" id="ip-address">Fetching your IP...</div>

    <div class="footer">ZYRICCO Security Firewall</div>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip-address").textContent = "Your IP Address: " + data.ip;
      })
      .catch(() => {
        document.getElementById("ip-address").textContent = "Unable to fetch IP address.";
      });
  </script>

</body>
</html>
