<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deep Maintenance - ZYRICCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #dc3545; /* Changed to a more 'alert' color like red */
      --background-color: #f5f7fa;
      --container-bg: #ffffff;
      --text-color: #333333;
      --muted-color: #555555;
      --ip-bg: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: var(--container-bg);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 40px;
      max-width: 520px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 38px; /* Adjusted font size slightly */
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      color: var(--text-color);
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: var(--muted-color);
      margin-top: 10px;
    }

    .ip-box {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: var(--ip-bg);
      border-radius: 8px;
      font-weight: 500;
      color: #222;
      font-size: 15px;
    }

    .footer {
      font-size: 13px;
      color: #aaa;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 30px; /* Adjusted for smaller screens */
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Website Under Deep Maintenance</h1>
    <h2>We are currently performing essential maintenance to improve your experience.</h2>
    <p>The website will be back online as soon as possible.</p>
    <p>Thank you for your patience and support.</p>

    <div class="ip-box" id="ip-address">Fetching your IP address...</div>

    <div class="footer">zyricco security firewall</div>
  </div>

  <script>
    // Fetch IP address
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip-address").textContent = "Your IP Address: " + data.ip;
      })
      .catch(() => {
        document.getElementById("ip-address").textContent = "Unable to fetch IP address.";
      });
  </script>

</body>
</html>
